<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.CSS">
    <title>Formulario</title>
</head>

<body>
    <h2>Cadastro de Usuários</h2>
    <div class="corpo-form">
        <form action="https://httpbin.org/post" target="_blank" method="post">
            <fieldset class="fieldset">
                <legend>Dados pessoais </legend>
                <label for="nome" >Nome completo:</label>
                <input class="sensiveis" type="text" id="nome" name="nome" required>


                <label for="email">Email:</label>
                <input class="sensiveis" type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input class="sensiveis" type="password" id="senha" name="senha" minlength="6" required>
                
                <label for="dtnsc">Data de nascimento:</label>
                <input type="date" id="dtnsc" name="data-nascimento" required>

                <label>Gênero:</label>
                <div class="select">
                    <input type="radio" id="M" name="genero" value="masculino" required>
                    <label for="M">Masculino</label>
                    <input type="radio" id="F" name="genero" value="feminino" required>
                    <label for="F">Feminino</label>
                    <input type="radio" id="O" name="genero" value="outro" required>
                    <label for="O">Outro</label>
                </div>
                
            </fieldset>
            <fieldset class="fieldset">
                <legend>Preferências </legend>
                    <div class="select">
                    <input type="checkbox" id="p" name="programação" required>
                    <label for="M">Programação</label>
                    <input type="checkbox" id="d" name="design" required>
                    <label for="F">Design</label>
                    <input type="checkbox" id="g" name="games" required>
                    <label for="M">Games</label>
                    <input type="checkbox" id="Mu" name="musica" required>
                    <label for="M">Musicas</label>
                    <input type="checkbox" id="e" name="esporte" required>
                    <label for="M">Esportes</label>
                </div>

                <label for="estado">Estado:</label>
                <select class="estado" name="estados" id="e">
                    <option value="" selected disabled>Selecione...</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RR">Roraima</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="PR">Paraná</option>
                </select>
                <label for="observaçoes">Observações:</label>
                <textarea class="areatexto" name="observaçoes" id="obs"> </textarea>                

                

            </fieldset>
            <div class="button">
                <button class="enviar" type="submit">Enviar</button>
                <button class="limpar" type="reset">Limpar</button>
            </div>
        </form>
    </div>


    </div>


</body>
