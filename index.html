<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.CSS">
    <title>Formulario</title>
</head>

<body>
    <h2>Cadastro de Usuários</h2>
    <div class="corpo-form">
        <form action="https://httpbin.org/post" target="_blank" method="post">
            <fieldset class="fieldset">
                <legend>Dados pessoais </legend>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

            </fieldset>
            <fieldset class="fieldset">
                <legend>Preferências </legend>


                <label>Gênero:</label>
                <div class="genero">
                    <input type="radio" id="M" name="masculino" required>
                    <label for="M">Masculino</label>
                    <input type="radio" id="F" name="Feminino" required>
                    <label for="F">Feminino</label>
                    <input type="radio" id="o" name="Outro" required>
                    <label for="M">Outro</label>
                </div>

            </fieldset>
            <div class="button">
                <button class="enviar" type="submit">Enviar</button>
                <button class="limpar" type="reset">Limpar</button>
            </div>
        </form>
    </div>


    </div>


</body>
